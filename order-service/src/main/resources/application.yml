spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/order_db
    username: ${POSTGRES_USER:order}
    password: ${POSTGRES_PASSWORD:order}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  pulsar:
    client:
      service-url: pulsar://${PULSAR_HOST:localhost}:6650
    producer:
      name: order-created-producer

server:
  shutdown: graceful

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    com.eventhive: INFO
    org.springframework.pulsar: INFO
